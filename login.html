<!DOCTYPE html>
<html>
<head>
	<style>
		
		#field {width:40%;margin:auto;}
		label{display:inline-block;width:200px;margin-right:30px;text-align:right;}
		input[type=text]:focus{
			background-color: darkkhaki;}
		input[type=password]:focus{
			background-color: darkkhaki;}
		fieldset{width:500px;margin:0px auto;}
		.wrapper{text-align:center;}
		.submit{position:absolute;top:50%;}
		input, select, textarea{
    			color: black;
			}

			textarea:focus, input:focus {
    				color: yellow;
				}
			body {
				background-image: url("IT490_V4.png");
				background-repeat: no-repeat;
				background-color: yellow;
				}
	</style>
</head>
<script>
function loginsend(){
// Create our XMLHttpRequest object
var send = new XMLHttpRequest();
// Create some variables we need to send to our PHP file
var url = "RMQClient.php";
var user = document.getElementById("user").value;
var pass = document.getElementById("pass").value;
var vars = "user="+user+"&pass="+pass;
send.open("POST", url, true);
send.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
// Access the onreadystatechange event for the XMLHttpRequest object
send.onreadystatechange = function() {
    if(send.readyState == 4 && send.status == 200) {
        var return_data = send.responseText;
        document.getElementById("output").innerHTML = return_data;
    }
}
// Send the data to PHP now... and wait for response to update the status div
send.send(vars); // Actually execute the request
document.getElementById("output").innerHTML = "processing...";
}
</script>
<body> 
<fieldset id="field"><legend align="left">Login</legend>
	<form action="RMQClient.php" method="post">
		<label for="user" > Username</label>
		<input id="user" type="text" name="user" autocomplete="off" placeholder = "Username" Required><br><br>
		<label for="user">Password</label>
		<input id="pass" type="password" name="pass" autocomplete="off" placeholder = "Password" Required><br><br>
		
		<div class="wrapper">
			<input type="submit" name="Submit" id = "LoginSubmit" value = "submit" onclick = "loginsend();">
		</div>
		<br>
	</form>
	<form action ="signup.html">
		<div class="wrapper">
			<p> If you do not have a login please click the sign up button and sign up</p>
			<input type="submit" value = "Sign Up" placeholder = "Sign Up">
		</div>
	</form>
</fieldset>
<div id = "output" >
</div>
</body>
